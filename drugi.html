<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Multimedija – Ema Tomić</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Multimedijski sadržaji</h1>
    </header>

    <section>
        <h2>Galerija slika</h2>
	<figure>
        <img src="slike/slika1.jpg" alt="Slika 1" width="300">
		<figcaption>plaža na Korčuli</figcaption>
	<figure></figure>
        <img src="slike/slika2.jpg" alt="Slika 2" width="300">
		<figcaption>veslanje na SUPu</figcaption>
    <figure></figure>
		<img src="slike/slika3.jpg" alt="Slika 3" width="300">
		<figcaption>knjiga i kava</figcaption>
	</figure>
	
    </section>

    <section>
        <h2>Video</h2>
	<figure>
        <video width="480" controls>
            <source src="video/mojvideo.mp4" type="video/mp4">
            Vaš preglednik ne podržava video tag.
        </video>
		<figcaption>otvaranje DLJI, Himna slobodi</figcaption>
	</figure>
    </section>

    <section>
        <h2>Video s YouTube-a</h2>
        <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/YUyjU11zpV0" 
            frameborder="0" allowfullscreen>
		</iframe>
    </section>

    <section>
        <h2>Zvuk</h2>
	<figure>
        <audio controls>
            <source src="zvuk/mojzvuk.mp3" type="audio/mp3">
            Vaš preglednik ne podržava audio tag.
        </audio>
		<figcaption>klapa u Korčuli</figcaption>
	</figure>
    </section>

    <footer>
        <p><a href="index.html">Povratak na početnu</a></p>
    </footer>
</body>
</html>
